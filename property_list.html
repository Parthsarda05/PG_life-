<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties - PG Life</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <a href="index.html" class="flex items-center">
                    <img src="pglife image/logo.png" alt="PG Life Logo" class="h-16">
                </a>
                <div class="flex items-center space-x-4">
                    <a href="#" class="text-gray-700 hover:text-blue-600 flex items-center space-x-1" onclick="document.getElementById('signup-modal').classList.remove('hidden'); return false;">
                        <i class="fas fa-user"></i>
                        <span>Signup</span>
                    </a>
                    <span class="text-gray-300">|</span>
                    <a href="#" class="text-gray-700 hover:text-blue-600 flex items-center space-x-1" onclick="document.getElementById('login-modal').classList.remove('hidden'); return false;">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Login</span>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Breadcrumb -->
    <nav class="bg-gray-100 py-2">
        <div class="container mx-auto px-4">
            <ol class="flex items-center space-x-2 text-sm">
                <li><a href="index.html" class="text-blue-600 hover:underline">Home</a></li>
                <li><span class="text-gray-500">/</span></li>
                <li id="breadcrumb-city" class="text-gray-700">Loading...</li>
            </ol>
        </div>
    </nav>

    <!-- Filters and Sort -->
    <div class="container mx-auto px-4 py-4">
        <div class="flex flex-wrap items-center justify-between gap-4 bg-white p-4 rounded-lg shadow">
            <button onclick="openFilterModal()" class="flex items-center space-x-2 px-4 py-2 border rounded-lg hover:bg-gray-50">
                <img src="pglife image/filter.png" alt="Filter" class="h-6">
                <span>Filter</span>
            </button>
            <button onclick="sortProperties('desc')" class="flex items-center space-x-2 px-4 py-2 border rounded-lg hover:bg-gray-50">
                <img src="pglife image/desc.png" alt="Sort Desc" class="h-5">
                <span>Highest rent first</span>
            </button>
            <button onclick="sortProperties('asc')" class="flex items-center space-x-2 px-4 py-2 border rounded-lg hover:bg-gray-50">
                <img src="pglife image/asc.png" alt="Sort Asc" class="h-6">
                <span>Lowest rent first</span>
            </button>
        </div>
    </div>

    <!-- Properties Container -->
    <div class="container mx-auto px-4 py-6">
        <div id="properties-container" class="space-y-6">
            <div class="text-center py-12">
                <img src="pglife image/progress_spinner.gif" alt="Loading" class="mx-auto mb-4">
                <p class="text-gray-600">Loading properties...</p>
            </div>
        </div>
    </div>

    <!-- Filter Modal -->
    <div id="filter-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-2xl font-bold">Filters</h3>
                <button onclick="closeFilterModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div>
                <h5 class="font-semibold mb-2">Gender</h5>
                <hr class="mb-4">
                <div class="flex flex-wrap gap-2">
                    <button onclick="setGenderFilter('all')" class="filter-gender-btn px-4 py-2 border rounded-lg hover:bg-gray-50 active" data-gender="all">No Filter</button>
                    <button onclick="setGenderFilter('unisex')" class="filter-gender-btn px-4 py-2 border rounded-lg hover:bg-gray-50" data-gender="unisex">
                        <i class="fas fa-venus-mars"></i> Unisex
                    </button>
                    <button onclick="setGenderFilter('male')" class="filter-gender-btn px-4 py-2 border rounded-lg hover:bg-gray-50" data-gender="male">
                        <i class="fas fa-mars"></i> Male
                    </button>
                    <button onclick="setGenderFilter('female')" class="filter-gender-btn px-4 py-2 border rounded-lg hover:bg-gray-50" data-gender="female">
                        <i class="fas fa-venus"></i> Female
                    </button>
                </div>
            </div>
            <button onclick="applyFilter()" class="w-full mt-6 bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">Okay</button>
        </div>
    </div>

    <!-- Signup/Login Modals (same as index.html) -->
    <div id="signup-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-2xl font-bold">Signup with PGLife</h3>
                <button onclick="document.getElementById('signup-modal').classList.add('hidden')" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form onsubmit="event.preventDefault(); alert('Signup - Frontend only'); document.getElementById('signup-modal').classList.add('hidden');">
                <div class="space-y-4">
                    <div class="flex items-center border rounded-lg p-2">
                        <i class="fas fa-user text-gray-400 px-3"></i>
                        <input type="text" placeholder="Full Name" class="flex-1 outline-none" required>
                    </div>
                    <div class="flex items-center border rounded-lg p-2">
                        <i class="fas fa-phone-alt text-gray-400 px-3"></i>
                        <input type="tel" placeholder="Phone Number" class="flex-1 outline-none" maxlength="10" required>
                    </div>
                    <div class="flex items-center border rounded-lg p-2">
                        <i class="fas fa-envelope text-gray-400 px-3"></i>
                        <input type="email" placeholder="Email" class="flex-1 outline-none" required>
                    </div>
                    <div class="flex items-center border rounded-lg p-2">
                        <i class="fas fa-lock text-gray-400 px-3"></i>
                        <input type="password" placeholder="Password" class="flex-1 outline-none" minlength="6" required>
                    </div>
                    <div class="flex items-center border rounded-lg p-2">
                        <i class="fas fa-university text-gray-400 px-3"></i>
                        <input type="text" placeholder="College Name" class="flex-1 outline-none" required>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span>I'm a</span>
                        <label class="flex items-center"><input type="radio" name="gender" value="male" class="mr-2">Male</label>
                        <label class="flex items-center"><input type="radio" name="gender" value="female" class="mr-2">Female</label>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Create Account</button>
                </div>
            </form>
        </div>
    </div>

    <div id="login-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-2xl font-bold">Login with PGLife</h3>
                <button onclick="document.getElementById('login-modal').classList.add('hidden')" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form onsubmit="event.preventDefault(); alert('Login - Frontend only'); document.getElementById('login-modal').classList.add('hidden');">
                <div class="space-y-4">
                    <div class="flex items-center border rounded-lg p-2">
                        <i class="fas fa-user text-gray-400 px-3"></i>
                        <input type="email" placeholder="Email" class="flex-1 outline-none" required>
                    </div>
                    <div class="flex items-center border rounded-lg p-2">
                        <i class="fas fa-lock text-gray-400 px-3"></i>
                        <input type="password" placeholder="Password" class="flex-1 outline-none" minlength="6" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Login</button>
                </div>
            </form>
        </div>
    </div>

    <script src="property_list.js"></script>
</body>
</html>
